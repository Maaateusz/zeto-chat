<div>
  <div>
    <!-- user info -->
    Name: {{name}}<br>
    Password: {{password}}
  </div>
  <div style="border: 1px solid red;">
    <!-- rooms -->
    <p>Pokoje:</p>
    <p *ngFor="let r of rooms">
      <li (click)="getMessages(r.id); this.senderHidden = false" style="border: 1px solid green; list-style-type: none;">{{r.name}}</li>
    </p>
  </div>
  <div>
    <!-- chat -->
    <div style="border: 1px solid red;">
      <!-- chat content -->
      <p>Wiadomości:</p>
      <p *ngFor="let m of messages">
        <li style="border: 1px solid green; list-style-type: none;">
          User: {{m.user}}<br>
          <pre>{{m.message}}</pre> <!-- musi być w pre -->
        </li>
      </p>
    </div>
    <div>
      <!-- chat message input -->
      <form name="form" #f="ngForm" (submit)="sendMessage()" [hidden]="senderHidden">
        <textarea autofocus wrap maxlength="200" rows="3" [value]="" name="messageContent"
          [(ngModel)]="messageContent"></textarea>
        <button type="submit">Send</button>
        {{messageContent}}<br>
      </form>
    </div>
  </div>
  <button type="submit" (click)="logout()">Logout</button>
</div>
