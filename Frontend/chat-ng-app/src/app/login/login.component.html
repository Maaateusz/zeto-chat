<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<body>
  <div id="login">
    <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
          <div id="login-box" class="col-md-12">
            <h3 class="text-center text-info">Logowanie</h3>

            <form name="form" #f="ngForm" (submit)="login()">
                <div class="form-group">
                  <label for="username" class="text-info">Nazwa użytkownika:</label>
                  <input type="text" name="name" class="form-control" required [(ngModel)]="user.name" #name="ngModel"/>
                  <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
                    <div *ngIf="name.errors.required">
                      Name is required.
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="password" class="text-info">Hasło:</label>
                  <input type="password" name="password" class="form-control" required [(ngModel)]="user.password" #password="ngModel"/>
                  <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                    <div *ngIf="password.errors.required">
                      Password is required.
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-info btn-md" [disabled]="f.form.invalid">Zaloguj</button>
                </div>
                <div id="register-link" class="text-right">
                  <a class="text-info" routerLink="/registration">Załóż konto</a>
                </div>
                <div class="text-left">
                    <p id="info" class="text-info" hidden>Możesz się zalogować</p>
                  </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
