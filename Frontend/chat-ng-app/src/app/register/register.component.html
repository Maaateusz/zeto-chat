<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


<body>
  <div id="registration">
    <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
          <div id="login-box" class="col-md-12">
            <h3 class="text-center text-info">Rejestracja</h3>

            <form name="form" #f="ngForm" (submit)="registration()">
              <div class="form-group">
                <label for="username" class="text-info">Nazwa użytkownika:</label><br>
                <input type="text" name="name" class="form-control" required minlength="3" [(ngModel)]="user.name" #name="ngModel" pattern="[a-zA-Z]*"/>
                <div *ngIf="name.invalid && (f.submitted || name.touched)" class="alert alert-danger">
                  <div *ngIf="name.errors.required">
                    Pole wymagane
                  </div>
                  <div *ngIf="name.errors.minlength">
                    Nazwa musi mieć co najmniej 3 znaki
                  </div>
                  <div *ngIf="name.errors.pattern"> 
                    Nazwa może zawierać tylko litery, bez polskich znaków
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="password" class="text-info">Hasło:</label><br>
                <input type="password" name="password" class="form-control" required minlength="5" [(ngModel)]="user.password" #password="ngModel"/>
                <div *ngIf="password.invalid && (f.submitted || password.touched)" class="alert alert-danger">
                  <div *ngIf="password.errors.required">
                      Pole wymagane
                  </div>
                  <div *ngIf="password.errors.minlength">
                    Hasło musi mieć co najmniej 5 znaków
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="password" class="text-info">Powtórz hasło:</label><br>
                <input type="password" name="password2" class="form-control" required minlength="5" [(ngModel)]="password2" #confirmpassword="ngModel" pattern="{{ password.value }}"/>
                <div *ngIf="confirmpassword.invalid && (f.submitted || confirmpassword.touched)" class="alert alert-danger">
                  <div *ngIf="confirmpassword.errors.required">Pole wymagane</div>
                  <div *ngIf="confirmpassword.errors.pattern">Hasła nie zgadzają się</div>
                </div>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-info btn-md" [disabled]="f.form.invalid">Stwórz</button>
              </div>
              <div id="login-link" class="text-right">
                <a class="text-info" routerLink="/login">Zaloguj</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
